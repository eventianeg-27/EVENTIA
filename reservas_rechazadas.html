<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservas Rechazadas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="reservas_rechazadas.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-4 d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center">
    <img src="logo.png" alt="Logo de Eventia" class="logo-navbar me-2" />
    <span class="navbar-brand mb-0 h1 text-white">Reservas Rechazadas</span>
  </div>
  <div>
    <button id="btnVolver" class="btn btn-primary">Volver</button>
  </div>
</nav>

<div class="container mt-4">
  <table class="table table-striped" id="tablaRechazadas">
    <thead class="table-dark">
      <tr>
        <th>Correo Cliente</th>
        <th>Evento</th>
        <th>Estatus</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Modal para Info -->
<div class="modal fade" id="modalInfo" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Detalle de Reserva</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="detalleReserva"></div>
    </div>
  </div>
</div>

<script type="module" src="reservas_rechazadas.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
