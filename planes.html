<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planes - Eventia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="planes.css" />
</head>
<body>
  <div class="planes-container">
    <div class="titulo">PLANES</div>
    <h5 class="mt-4">Seleccione el plan de su elección</h5>

    <div>
      <div class="btn-plan gratis" onclick="elegirPlan('gratis')">PRUEBA GRATIS ➡️</div>
      <div class="btn-plan premium" onclick="elegirPlan('premium')">PLAN PREMIUM ➡️</div>
    </div>

    <div>
      <div class="descripcion">
        <strong>Podrás recibir reservaciones durante un mes<br>y aceptar 20 clientes</strong>
      </div>
      <div class="descripcion">
        <strong>Incluye 6 MESES<br><br>Podrás aceptar una cantidad de 300 clientes</strong>
      </div>
    </div>
  </div>

<script>
  function elegirPlan(plan) {
    if (plan === 'gratis') {
      window.location.href = 'negoregistro.html';
    } else if (plan === 'premium') {
      alert("Funcionalidad de plan Premium próximamente.");
    }
  }
</script>
</body>
</html>
