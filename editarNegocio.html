<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Negocio - Eventia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="negoregistro.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4 text-primary">Editar Información del Negocio</h2>

    <div class="card shadow-lg p-4">
      <form id="formEditarNegocio">

        <!-- Nombre y teléfono -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Nombre del negocio</label>
            <input type="text" class="form-control" id="negocio" required />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" required />
          </div>
        </div>

        <!-- Ubicación -->
        <hr class="my-4">
        <h5 class="text-primary"><i class="fas fa-map-marker-alt me-2"></i>Ubicación</h5>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="ubicacion" placeholder="Ej: Av. Principal 123, Col. Centro"
            required />
          <button class="btn btn-outline-success" type="button" id="verEnMapa">Ver en Maps</button>
        </div>
        <small id="mapLinkText" class="text-muted" style="display:none;">
          <a href="#" id="mapLink" target="_blank">Ver en Google Maps</a>
        </small>

        <!-- Fachada -->
        <hr class="my-4">
        <h5 class="text-primary"><i class="fas fa-store me-2"></i>Fachada del negocio</h5>
        <input type="file" class="form-control mb-3" id="fotoFachada" accept="image/*" />
        <div id="previewFachada" class="text-center">
          <img id="previewFachadaImg" class="img-fluid rounded shadow" style="max-height:300px; display:none;" />
        </div>

        <!-- Referencia -->
        <hr class="my-4">
        <h5 class="text-primary"><i class="fas fa-directions me-2"></i>Referencia de ubicación</h5>
        <textarea class="form-control mb-3" id="referencias" rows="3"
          placeholder="Ej: Frente a la iglesia, a un lado de la farmacia..."></textarea>

        <!-- Horario y días -->
        <hr class="my-4">
        <!-- DISPONIBILIDAD (DISEÑO IGUAL A negoregistro.html) -->
        <hr class="my-4">
        <h5 class="text-primary"><i class="fas fa-clock me-2"></i>Disponibilidad</h5>

        <div class="disponibilidad-box p-3 mb-3">

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label fw-bold">Hora de apertura</label>
              <input type="time" class="form-control" id="horaApertura" required />
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">Hora de cierre</label>
              <input type="time" class="form-control" id="horaCierre" required />
            </div>
          </div>

          <label class="form-label fw-bold">Días disponibles</label>

          <div class="dias-grid mt-2">

            <label class="dia-item">
              <input type="checkbox" id="diaLunes" value="Lunes"> Lunes
            </label>

            <label class="dia-item">
              <input type="checkbox" id="diaMartes" value="Martes"> Martes
            </label>

            <label class="dia-item">
              <input type="checkbox" id="diaMiercoles" value="Miércoles"> Miércoles
            </label>

            <label class="dia-item">
              <input type="checkbox" id="diaJueves" value="Jueves"> Jueves
            </label>

            <label class="dia-item">
              <input type="checkbox" id="diaViernes" value="Viernes"> Viernes
            </label>

            <label class="dia-item">
              <input type="checkbox" id="diaSabado" value="Sábado"> Sábado
            </label>

            <label class="dia-item">
              <input type="checkbox" id="diaDomingo" value="Domingo"> Domingo
            </label>

          </div>


        </div>


        <!-- Precios -->
        <hr class="my-4">

        <h5 class="text-success fw-bold">
          <i class="fas fa-dollar-sign me-2"></i>
          Cantidad estimada para que el cliente reserve
        </h5>

        <label class="form-label fw-semibold mt-3">Rango de precios (MXN):</label>

        <div class="row g-3">
          <div class="col-md-6">
            <input type="number" class="form-control" id="precioMin" placeholder="Mínimo ej. 500">
          </div>

          <div class="col-md-6">
            <input type="number" class="form-control" id="precioMax" placeholder="Máximo ej. 1500">
          </div>
        </div>

        <label class="form-label fw-semibold mt-4">Agregue una nota de su variación de precios:</label>

        <textarea class="form-control" id="notaPrecio" rows="2"
          placeholder="Ej. El costo puede variar según el tipo de paquete o combinación elegida."></textarea>

        <small class="text-muted">Máximo 120 caracteres</small>


        <!-- Redes sociales -->
        <hr class="my-4">
        <h5 class="text-primary"><i class="fas fa-share-alt me-2"></i>Redes sociales</h5>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="facebook" onchange="mostrarCampoRed(this)">
          <label class="form-check-label">Facebook</label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="instagram" onchange="mostrarCampoRed(this)">
          <label class="form-check-label">Instagram</label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="otro" onchange="mostrarCampoRed(this)">
          <label class="form-check-label">Otro</label>
        </div>
        <div id="camposRedes" class="mt-3"></div>

        <!-- Foto de perfil -->
        <hr class="my-4">
        <h5 class="text-primary"><i class="fas fa-image me-2"></i>Foto de perfil (logo)</h5>
        <input type="file" class="form-control mb-3" id="fotoPerfil" accept="image/*" />
        <div class="text-center">
          <img id="previewImagen" class="rounded-circle shadow"
            style="width:150px; height:150px; object-fit:cover; display:none;" />
        </div>

        <!-- Especialidades -->
        <hr class="my-4">
        <h5 class="text-primary"><i class="fas fa-concierge-bell me-2"></i>Servicios ofrecidos</h5>
        <div id="especialidadesContainer"></div>
        <button type="button" class="btn btn-outline-primary btn-sm mt-3" id="btnAgregarEspecialidad">
          <i class="fas fa-plus"></i> Agregar servicio
        </button>
        <p class="text-muted mt-2" id="textoMaxEspecialidades"></p>

        <!-- Botones -->
        <div class="d-flex gap-3 mt-5">
          <button type="button" class="btn btn-success btn-lg flex-fill" id="btnGuardar">Guardar Cambios</button>
          <button type="button" class="btn btn-secondary btn-lg flex-fill" id="btnCancelar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="editarNegocio.js"></script>
</body>

</html>
