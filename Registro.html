<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Eventia</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Registro.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

  <!-- Barra de Navegación -->
<nav class="navbar navbar-light bg-dark px-4 d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center">
    <img src="logo.png" alt="Logo de Eventia" class="logo-navbar me-2" />
  </div>
  </nav>

<body>
   <div class="container py-5">
  <div class="card p-4 shadow" id="registro">
    <h2 class="text-center mb-4">Crear cuenta</h2>
    <form>
      <input type="text" class="form-control mb-3" id="usuario" placeholder="Nombre de Usuario" required>
      <input type="email" class="form-control mb-3" id="correo" placeholder="Correo electrónico" required>
      <input type="password" class="form-control mb-3" id="contraseña" placeholder="Contraseña" required>
      <input type="password" class="form-control mb-3" id="confirmarContraseña" placeholder="Confirmar contraseña" required>


      <div id="mensaje-error" class="text-danger mb-3"></div>

      <button type="button" class="btn btn-primary w-100" onclick="submitUserOnly()">Continuar</button>

      <!-- Separador "ó" -->
      <div class="separator my-4 text-center text-muted">
        <span>ó</span>
      </div>

      <!-- Botón de Google -->
      <button type="button" class="btn btn-outline-danger w-100" onclick="iniciarConGoogle()">
        <i class="fab fa-google me-2"></i> Registrarse con Google
      </button>
    </form>

    <!-- Botón para regresar al inicio -->
<a href="index.html" class="btn btn-secondary w-100 mt-3">
  <i class="fas fa-arrow-left me-2"></i> Volver al inicio
</a>

  </div>
</div>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
