<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservas Recibidas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="reservas_recibidas.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    .logo-navbar {
      width: 45px;
      height: 45px;
    }
  </style>
</head>
<body>

<!-- NAV -->
<nav class="navbar navbar-dark bg-dark px-4 d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center">
    <img src="logo.png" alt="Logo de Eventia" class="logo-navbar me-2" />
    <span class="navbar-brand mb-0 h1 text-white">Reservas Recibidas</span>
  </div>
  <div>
    <button id="btnVerAceptadas" class="btn btn-success me-2">Aceptadas</button>
    <button id="btnVerRechazadas" class="btn btn-danger">
      <i class="bi bi-trash"></i> Rechazadas
    </button>
  </div>
</nav>

<!-- ENCABEZADO NEGOCIO -->
<div id="encabezadoNegocio" class="sticky-top bg-white shadow-sm p-3 mb-4 d-flex align-items-center" style="z-index:1030;">
  <img id="fotoNegocio" src="https://via.placeholder.com/80"
       class="rounded-circle me-3" alt="Foto del negocio" width="80" height="80">
  <div>
    <h4 id="nombreNegocio" class="mb-0 fw-bold">Cargando nombre del negocio...</h4>
    <small class="text-muted"></small>
  </div>
</div>

<!-- CONTENEDOR -->
<div class="container mt-4" id="contenedorReservas"></div>


<!-- MODAL INFO -->
<div class="modal fade" id="modalInfo" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Detalle de Reserva</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="detalleReserva"></div>
    </div>
  </div>
</div>


<!-- MODAL CONFIRMAR ACEPTAR -->
<div class="modal fade" id="modalConfirmAccept" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmar Aceptaci√≥n</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="confirmAcceptText"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" id="btnConfirmAccept">Aceptar</button>
      </div>
    </div>
  </div>
</div>


<!-- MODAL CONFIRMAR RECHAZAR -->
<div class="modal fade" id="modalConfirmReject" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmar Rechazo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="confirmRejectText"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="btnConfirmReject">Rechazar</button>
      </div>
    </div>
  </div>
</div>


<!-- MODAL CONFIRMAR SUGERENCIA -->
<div class="modal fade" id="modalConfirmSuggest" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmar Sugerencia</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="confirmSuggestText"></div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" id="btnConfirmSuggest">Enviar sugerencia</button>
      </div>
    </div>
  </div>
</div>


<!-- MODAL SUGERIR FECHA -->
<div class="modal fade" id="modalSugerirFecha" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Sugerir nueva fecha y hora</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <label class="form-label">Nueva fecha</label>
        <input type="date" id="nuevaFecha" class="form-control">

        <label class="form-label mt-3">Nueva hora</label>
        <input type="time" id="nuevaHora" class="form-control">

        <input type="hidden" id="idReservaParaSugerencia">
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" id="btnGuardarSugerencia">Guardar sugerencia</button>
      </div>

    </div>
  </div>
</div>

<!-- TOAST CONTAINER -->
<div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="reservas_recibidas.js"></script>

</body>
</html>
