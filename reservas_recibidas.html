<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reservas Recibidas</title>

  <!-- Bootstrap 5 + Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  |
  <!-- FLATPICKR: Calendario bonito (OBLIGATORIO ANTES DEL JS) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <!-- Tu CSS personalizado (si tienes) -->
  <link rel="stylesheet" href="reservas_recibidas.css">
</head>

<body>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-dark bg-dark px-4 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="logo.png" alt="Logo" class="me-2" width="40">
      <span class="navbar-brand mb-0 h1 text-white">Reservas Recibidas</span>
    </div>
    <div>
      <button id="btnVerAceptadas" class="btn btn-success me-2">Aceptadas</button>
      <button id="btnVerRechazadas" class="btn btn-danger">Rechazadas</button>
    </div>
  </nav>

  <!-- Encabezado del negocio (fijo) -->
  <div class="sticky-top bg-white shadow-sm p-3 mb-4 d-flex align-items-center">
    <img id="fotoNegocio" src="https://via.placeholder.com/80" class="rounded-circle me-3" width="80" height="80"
      alt="Negocio">
    <div>
      <h4 id="nombreNegocio" class="mb-0 fw-bold">Cargando...</h4>
    </div>
  </div>

  <!-- Contenedor donde se renderizan las reservas -->
  <div class="container" id="contenedorReservas">
    <!-- Aquí el JS mete las tablas por fecha -->
  </div>

  <!-- MODAL ÚNICO: sirve para Info y para Editar -->
  <div class="modal fade" id="modalInfo" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalInfoTitulo">Detalle de Reserva</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalDetalle">
          <!-- Aquí se inserta la info o los campos editables -->
        </div>
        <div class="modal-footer" id="modalInfoFooter" style="display:none;">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="guardarCambiosInfo">
            Guardar Cambios
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS: ORDEN IMPORTANTE -->
  <!-- 1. Flatpickr JS + idioma español -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>

  <!-- 2. Bootstrap Bundle (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 3. TU ARCHIVO JS (ahora ya puede usar flatpickr sin problemas) -->
  <script type="module" src="reservas_recibidas.js"></script>

  <!-- Toast Premium -->
  <div id="customToast" class="toast-premium">
    <div class="toast-icon">✔</div>
    <div class="toast-text">Sugerencia enviada al cliente</div>
  </div>
</body>

</html>
