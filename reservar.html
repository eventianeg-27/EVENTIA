<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Reservar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="reservar.css">
</head>

<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Página de Reserva</h2>

    <!-- FORM (todos los campos y el botón deben estar dentro de este form) -->
    <form id="formReserva" class="mx-auto" style="max-width: 600px;">

      <!-- Nombre del negocio (prefill desde JS) -->
      <div class="mb-3">
        <label for="negocio" class="form-label">Nombre del negocio</label>
        <input type="text" class="form-control" id="negocio" disabled />
      </div>

      <div class="mb-3">
        <label for="evento" class="form-label">Evento</label>
        <input type="text" class="form-control" id="evento" required>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" required>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" readonly required>
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha del evento</label>
        <input type="date" class="form-control" id="fecha" required>
      </div>

      <div class="mb-3">
        <label for="hora" class="form-label">Hora del evento</label>
        <input type="time" class="form-control" id="hora" required>
      </div>

      <div class="mb-3">
        <label for="ubicacion" class="form-label">Ubicación del evento</label>
        <input type="text" class="form-control" id="ubicacion" required>
      </div>

      <div class="mb-4">
        <label for="asistentes" class="form-label">Número de asistentes (opcional)</label>
        <input type="number" class="form-control" id="asistentes">
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>

    </form>
    <!-- FIN FORM -->

    <div class="d-flex justify-content-center mt-4">
      <a href="principalpag.html" class="btn btn-secondary">Regresar al Inicio</a>
    </div>
  </div>

  <script type="module" src="reservar.js"></script>
</body>
</html>
