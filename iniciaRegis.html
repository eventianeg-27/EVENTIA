<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar o Registrarse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="iniciaRegis.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <!-- Modal -->
  <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content advertencia-box text-center position-relative">
        <!-- Botón de cerrar -->
        <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Cerrar"></button>

        <div class="advertencia-icono">⚠️</div>
        <h2 class="mb-3 text-warning" id="registroModalLabel">¡Atención!</h2>
        <p class="lead mb-4">Para poder reservar un negocio debes registrarte o iniciar sesión.</p>
        <div class="d-flex justify-content-center gap-3 mb-3">
          <a href="registro.html" class="btn btn-warning text-dark fw-bold">Registrarse</a>
          <a href="iniciosesion.html" class="btn btn-outline-warning fw-bold">Iniciar Sesión</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Mostrar modal y redirigir al cerrarlo -->
  <script>
    const modalElement = document.getElementById('registroModal');
    const modal = new bootstrap.Modal(modalElement);

    // Mostrar el modal
    modal.show();

    // Redirigir cuando se cierra
    modalElement.addEventListener('hidden.bs.modal', () => {
      window.location.href = 'infoNegocio.html';
    });
  </script>
</body>
</html>
