<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservas Aceptadas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="reservas_aceptadas.css">
</head>


<!-- Barra de Navegaci√≥n -->
<nav class="navbar navbar-dark bg-dark px-4 d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center">
    <img src="logo.png" alt="Logo de Eventia" class="logo-navbar me-2" />
    <span class="navbar-brand mb-0 h1 text-white">Aceptados</span>
  </div>

  <!-- Bot√≥n de ejemplo (puedes quitarlo o reemplazarlo) -->
  <button class="btn btn-outline-light">Cerrar sesi√≥n</button>
</nav>



<body>

<!-- üîπ Contenedor del calendario -->
<main class="container mt-4 mb-5 text-center">
  <h2 id="mesActual" class="fw-bold mb-4"></h2>

  <div class="calendar-container mx-auto">
    <div class="d-flex justify-content-between mb-3">
      <button id="prevMonth" class="btn btn-outline-dark">&laquo;</button>
      <button id="nextMonth" class="btn btn-outline-dark">&raquo;</button>
    </div>

    <div id="calendarGrid" class="calendar-grid"></div>
  </div>

  <!-- Barra de meses abajo -->
  <div class="month-bar mt-4 d-flex justify-content-center flex-wrap gap-2" id="monthBar"></div>
</main>

<!-- Modal Info -->
<div class="modal fade" id="modalInfo" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Detalle de Reserva</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="detalleReserva"></div>
    </div>
  </div>
</div>

<script type="module" src="reservas_aceptadas.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
